<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="img/icon.jpg" type="img/jpg">
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Libertinus+Mono&family=Zen+Dots&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <title>Portofolio Tailwind</title>
    <style>
        .video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        @media screen and (min-width:320px) and (max-width: 768px) {
            #nav-link {
                visibility: hidden;
                display: none;
            }

            #container {
                height: 14dvh;
                justify-content: center;
                text-align: center;
                align-content: center;
            }

            nav {
                justify-content: space-between;
            }

            #dropdown h1,
            span {
                font-size: 10px;
            }


            #judul {
                font-size: 10px;
                padding-left: 0;
            }

            #judul h1 {
                font-size: 15px;
            }

            #nav-img {
                visibility: hidden;
                display: none;
            }

            #dropdownMenu a {
                font-size: 12px;
            }
        }

        @media screen and (min-width:769px) and (max-width: 1800px) {
            #dropdown {
                visibility: hidden;
                display: none;
            }


            #nav-link a {
                font-size: 22px;
                font-weight: bold;
            }

            #judul h1 {
                font-size: 25px;
            }


            #judul h6 {
                font-size: 20px;
            }

            #container {
                height: 25%;
            }
        }

        :root {
            --main-font: "zen dots", sans-serif;
            --sub-font: "zilla slab", sans-serif;
            --atc-font: "libertinus mono", sans-serif;
        }

        #container-home h2,
        h4 {
            text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;
        }
    </style>
</head>

<body class="m-0 p-0">
    <video class="video" autoplay muted loop playsinline>
        <source src="img/bg-video.mp4" type="video/mp4">
    </video>
    <div id="container" class="bg-gray-300/50 md:h-22 content-center px-5 fixed w-full top-0 z-50">
        <nav class="flex justify-between">
            <img src="img/rioh.jpg" class="md:w-30 rounded-full" id="nav-img" alt="">
            <div id="judul"
                class="content-center tracking-[0.2em] font-(family-name:--main-font) text-center justify-center items-center">
                <h1 class="text-sm md:text-2xl">My Portofolio</h1>
                <h6>By <span class="font-bold text-blue-800 transition duration-600 ease-in-out hover:text-blue-800">Rio
                        Sheva</span></h6>
            </div>
            <div id="nav-link" class="relative flex gap-6 items-center text-xl font-(family-name:--atc-font)">
                <a href="#" class="transition duration-500 ease-in-out hover:text-gray-700">Home</a>
                <a href="#" class="transition duration-500 ease-in-out hover:text-gray-700"> | About | </a>
                <a href="#" class="transition duration-500 ease-in-out hover:text-gray-700">Contact</a>
            </div>
            <div id="dropdown" class="content-center relative">
                <div id="dropdown-button" class="flex bg-blue-400 rounded-lg">
                    <h1 id="menu" class="font-semibold font-(family-name:--sub-font) tracking-[0.1em] transition duration-500 ease-in-out hover:bg-blue-700 
                        content-center px-2 rounded-lg rounded-r-none text-center justify-center">
                        MENU
                    </h1>
                    <span id="dropdownButton"
                        class="transition duration-500 ease-in-out bg-blue-500 hover:bg-blue-700 p-3 rounded-lg rounded-l-none">ðŸ”½</span>
                </div>
                <div id="dropdownMenu"
                    class="hidden absolute bg-white mt-1 rounded-lg w-full outline-1 text-center tracking-[0.1em] font-medium">
                    <li class="list-none p-2 font-(family-name:--atc-font) hover:bg-gray-600 rounded-b-none rounded-lg">
                        <a href="#">Home</a>
                    </li>
                    <li class="outline font-(family-name:--atc-font) list-none p-2 hover:bg-gray-600"><a
                            href="#">About</a></li>
                    <li class="font-(family-name:--atc-font) list-none p-2 hover:bg-gray-600 rounded-t-none rounded-lg">
                        <a href="#">Contact</a>
                    </li>
                </div>
            </div>
        </nav>
    </div>

    <div id="home" class="flex mt-58 justify-center gap-120">
        <div id="container-home" class="content-center text-left">
            <h2 class="font-(family-name:--main-font) text-5xl font-semibold">Hey, I'm Rio
            </h2>
            <h4 class="(family-name:--sub-font) text-xl font-medium italic">Web
                Developer & Web Designer</h4>
        </div>
        <img src="img/rioh.jpg" alt="" class="rounded-full border-blue-400/30 border-20 shadow-xl shadow-black w-110">
    </div>
    <script>
        const btn = document.getElementById("dropdownButton");
        const menu = document.getElementById("dropdownMenu");
        const infor = document.getElementById("menu")

        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
            btn.classList.toggle("ring-7");
            btn.classList.toggle("ring-[rgba(30,64,175,0.7)]");

        });

        infor.addEventListener("click", () => {
            infor.classList.toggle("ring-7");
            infor.classList.toggle("ring-[rgba(30,64,175,0.7)]");
        })

        document.addEventListener("click", function (e) {
            if (!btn.contains(e.target)
                && !menu.contains(e.target)) {
                menu.classList.add("hidden");
                btn.classList.remove("ring-7", "ring-[rgba(30,64,175,0.7)]");
            }
        });

        document.addEventListener("click", function (e) {
            if (!infor.contains(e.target)
                && !menu.contains(e.target)) {
                infor.classList.remove("ring-7", "ring-[rgba(30,64,175,0.7)]");
            }
        });
    </script>
</body>

</html>
