<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="img/icon.jpg" type="img/jpg">
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Libertinus+Mono&family=Zen+Dots&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <title>Portofolio Tailwind</title>
    <style>
        :root {
            --main-font: "zen dots", sans-serif;
            --sub-font: "zilla slab", sans-serif;
            --atc-font: "libertinus mono", sans-serif;
        }
    </style>
</head>

<body>
    <div id="container" class="bg-gray-300 h-30 content-center px-5 fixed w-full top-0 z-50">
        <nav class="flex justify-between">
            <img src="img/rioh.jpg" class="w-15 md:w-25 rounded-full" alt="">
            <div class="content-center tracking-[0.2em] font-(family-name:--main-font) text-center">
                <h1 class="text-sm md:text-2xl">My Portofolio</h1>
                <h6>By <span class="font-bold text-blue-500 transition duration-600 ease-in-out hover:text-blue-800">Rio
                        Sheva</span></h6>
            </div>
            <div id="dropdown" class="content-center relative md:hidden">
                <div id="dropdown-button" class="flex bg-blue-400 rounded-lg">
                    <h1 id="menu"
                        class="font-semibold font-(family-name:--sub-font) tracking-[0.1em] transition duration-500 ease-in-out hover:bg-blue-700 p-3 rounded-lg rounded-r-none">
                        MENU INFORMATION
                    </h1>
                    <span id="dropdownButton"
                        class="transition duration-500 ease-in-out bg-blue-500 hover:bg-blue-700 p-3 rounded-lg rounded-l-none">ðŸ”½</span>
                </div>
                <div id="dropdownMenu"
                    class="hidden absolute bg-white mt-1 rounded-lg w-full outline-1 text-center tracking-[0.1em] font-medium">
                    <li class="list-none p-3 font-(family-name:--atc-font) hover:bg-gray-600 rounded-b-none rounded-lg">
                        <a href="#"></a>Home
                    </li>
                    <li class="outline font-(family-name:--atc-font) list-none p-3 hover:bg-gray-600"><a
                            href="#"></a>About</li>
                    <li class="font-(family-name:--atc-font) list-none p-3 hover:bg-gray-600 rounded-t-none rounded-lg">
                        <a href="#"></a>Contact
                    </li>
                </div>
            </div>
        </nav>
    </div>
    <script>
        const btn = document.getElementById("dropdownButton");
        const menu = document.getElementById("dropdownMenu");
        const infor = document.getElementById("menu")

        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
            btn.classList.toggle("ring-7");
            btn.classList.toggle("ring-[rgba(30,64,175,0.7)]");

        });

        infor.addEventListener("click", () => {
            infor.classList.toggle("ring-7");
            infor.classList.toggle("ring-[rgba(30,64,175,0.7)]");
        })

        document.addEventListener("click", function (e) {
            if (!btn.contains(e.target)
                && !menu.contains(e.target)) {
                menu.classList.add("hidden");
                btn.classList.remove("ring-7", "ring-[rgba(30,64,175,0.7)]");
            }
        });

        document.addEventListener("click", function (e) {
            if (!infor.contains(e.target)
                && !menu.contains(e.target)) {
                infor.classList.remove("ring-7", "ring-[rgba(30,64,175,0.7)]");
            }
        });
    </script>
</body>

</html>
